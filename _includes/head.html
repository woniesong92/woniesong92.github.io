<title>{{ page.title }}</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta
  name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
/>
{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
{% else %}
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %} {% if page.date %}
<meta
  property="article:published_time"
  content="{{ page.date | date_to_xmlschema }}"
/>
{% endif %}

<link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=korean"
  rel="stylesheet"
/>
<link rel="stylesheet" href="/css/styles.scss" />
